<!DOCTYPE html>
<html>
<head>
    <title>Job Portal Registration</title>
    <style>
        /* Page styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            max-width: 720px;
            height: 100%;
        
            margin: 0 auto;   
            padding: 60px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            margin-top: 100px;   
            margin-bottom: 100px;  
         
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
        }

        h2 {
            text-align: center;
            margin-bottom: 30px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .container.show h2 {
            opacity: 1;
            transform: translateY(0);
        }

        .form-group {
            margin-bottom: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .container.show .form-group {
            opacity: 1;
            transform: translateY(0);
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-bottom: 2px solid #ccc;
            font-size: 16px;
            background-color: transparent;
            transition: border-color 0.3s;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus {
            border-bottom-color: #4CAF50;
            outline: none;
        }

        .btn {
            display: block;
            width: 15%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            text-align: center;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
            margin: 0 auto;
        }

        .container.show .btn {
            opacity: 1;
            transform: translateY(0);
        }

        .btn:hover {
            background-color: #45a049;
        }

        .message {
            text-align: center;
            margin-top: 20px;
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.3s, transform 0.3s;
        }

        .container.show .message {
            opacity: 1;
            transform: translateY(0);
        }

        .message a {
            color: #4CAF50;
            text-decoration: none;
        }

        /* Responsive layout */
        @media screen and (max-width: 480px) {
            .container {
                width: 90%;
                margin-top: 50px;
                padding: 20px;
            }
        }



        @media screen and (max-width: 880px) {
            .container {
                width: 90%;
                height: 100vh;
                margin: 0 auto;
                padding: 20px;
            }


            
        }


        @media screen and (max-width: px) {
            .container {
                width: 90%;
                height: 100vh;
                margin: 0 auto;
                padding: 20px;
            }


            
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Registration</h2>
        <form>
            <div class="form-group">
                <label for="fullname">Full Name:</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="form-group">
                <label for="confirm-password">Confirm Password:</label>
                <input type="password" id="confirm-password" name="confirm-password" required>
            </div>
            <input type="submit" class="btn" value="Register">
            <div class="message">
                Already have an account? <a href="#"   onclick="window.location.href='login.html';">Login</a>
            </div>
        </form>
    </div>

    <script>
        window.addEventListener("DOMContentLoaded", function() {
            var container = document.querySelector(".container");
            container.classList.add("show");
        });
    </script>
</body>
</html>
